{% load staticfiles %}
{% load table_tags %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!-- My stylesheets -->
<link href="{% static "components/css/style.css" %}" rel="stylesheet">

<!-- Bootstrap -->
<link href="{% static "components/bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
<link href="{% static "components/css/bootstrap-theme.css" %}" rel="stylesheet">

<!-- Jquery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>
        	{% if ongoingTable %}
        		Ongoing Trials
        	{% else %}
        		Complete Trials
        	{% endif %}
        </title>
    </head>
    <body>
        <div class="container" style="margin-top: 10px">
        	{% if ongoingTable %}	
	            <h1>Ongoing Trials</h1>
	            <br />           
            	{% render_table ongoingTable %}
            {% else %}
            	<h1>Complete Trials</h1>
	            <br />
            	{% render_table completeTable %}
            {% endif %}
        </div>
    </body>
</html>
